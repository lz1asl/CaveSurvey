name: CaveSurvey Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Patch No Bosch Library
      run: git apply no_bosch_library.patch
    - name: Assemble Debug
      run: ./gradlew assembleDebug
